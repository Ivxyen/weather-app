<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="sunny"
                  id="icon"
                  class="mage"
                />
                <span class="temperature" id="temperature">12</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div id="sunnyweek" class="row">
          <div class="col-2">
            <center>
              <small
                >Wed <br />
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="sunny"
                  class="mage"
                />
                <br />
                12° <br />
              </small>
            </center>
          </div>
          <div class="col-2">
            <center>
              <small
                >Wed <br />
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="sunny"
                  class="mage"
                />
                <br />
                10° <br />
              </small>
            </center>
          </div>
          <div class="col-2">
            <center>
              <small
                >Wed <br />
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="sunny"
                  class="mage"
                />
                <br />
                14° <br />
              </small>
            </center>
          </div>
          <div class="col-2">
            <center>
              <small
                >Wed <br />
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  alt="sunny"
                  class="mage"
                />
                <br />
                7° <br />
              </small>
            </center>
          </div>
          <div class="col-2">
            <center>
              <small
                >Wed <br />
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
                  alt="sunny"
                  class="mage"
                />
                <br />
                10° <br />
              </small>
            </center>
          </div>
        </div>
      </div>
      <center>
        <small>
          <a href="https://github.com/Ivxyen/weather-app" target="_blank">
            Open-source code</a
          >
          by Camille Nguyen
        </small>
      </center>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
